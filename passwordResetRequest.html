<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>

   <head>
      <style>
         @media (min-width: 768px) {

            .reset-successful-container,
            .reset-request-container,
            .new-mentors-container {
               max-width: 716px !important;
            }

            .reset-successful-main,
            .reset-request-main,
            .new-mentors-main {
               padding: 50px 65px 0 65px !important;
            }

            .logo {
               width: 192px !important;
            }

            .heading {
               font-size: 32px !important;
               line-height: 40px !important;
               margin-bottom: 32px !important;
            }

            .body {
               gap: 16px !important;
               margin-bottom: 32px
            }

            .body p {
               font-size: 16px !important;
            }

            .signature {
               font-size: 16px !important;
            }

            .reset-btn,
            .see-more {
               margin: 16px 0 !important;
            }
         }
      </style>
   </head>

   <body>
      <div class="reset-request-container"
         style="font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; max-width: 360px; background-color: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px; margin: auto;">
         <div class="reset-request-main" style="padding: 20px 20px 0;">
            <img src="%7Blogo%7D" alt="logo" class="logo" style="width: 100px; height: auto; margin-bottom: 42px;">
            <div>
               <h1 class="heading"
                  style="font-weight: 500; font-size: 22px; line-height: 28px; margin-bottom: 16px; color: #1c1c1c;">
                  Password reset request </h1>
               <div class="body" style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px;">
                  <p style="font-weight: 400; font-size: 14px; line-height: 22px;">Hello Hudson Obai, </p>
                  <p style="font-weight: 400; font-size: 14px; line-height: 22px;">
                     You are getting this email because we received a password reset
                     request for your Mentorlst account.{' '}
                  </p>
                  <button type="button" class="reset-btn"
                     style="background-color: #1E194F; text-transform: uppercase; min-width: 320px; color: #FCFCFC; font-size: 16px; border-radius: 8px; font-weight: 500; margin: 8px 0; padding: 18px 64px;">
                     Reset password
                  </button>
                  <p style="font-weight: 400; font-size: 14px; line-height: 22px;">Please note that the reset link is
                     valid for 60 minutes </p>
                  <p style="font-weight: 400; font-size: 14px; line-height: 22px;">
                     If you did not request a password reset, you can ignore this
                     email.{' '}
                  </p>
               </div>
               <p class="signature" style="font-weight: 500; font-size: 14px;">Mentorlst team</p>
            </div>
         </div>
      </div>
      <style>

      </style>
   </body>

</html>
