<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>

   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <style>
         @media (min-width: 768px) {

            .reset-successful-container,
            .reset-request-container,
            .new-mentors-container {
               max-width: 716px !important;
            }

            .reset-successful-main,
            .reset-request-main,
            .new-mentors-main {
               padding: 50px 65px 0 65px !important;
            }

            .logo {
               width: 192px !important;
            }

            .heading {
               font-size: 32px !important;
               line-height: 40px !important;
               margin-bottom: 32px !important;
            }

            .body {
               gap: 16px !important;
               margin-bottom: 32px
            }

            .body p {
               font-size: 16px !important;
            }

            .signature {
               font-size: 16px !important;
            }

            .reset-btn,
            .see-more {
               margin: 16px 0 !important;
            }
         }

         /* Meet new mentors styling */



         @media (min-width: 768px) {

            .new-mentors-main .logo {
               width: 192px !important;
            }

            .see-more {
               min-width: 399px !important;
            }
         }
      </style>

   </head>

   <body>
      <div class="new-mentors-container"
         style="font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; max-width: 360px; background-color: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px; margin: auto;">
         <div class="new-mentors-main"
            style="display: flex; flex-direction: column; align-items: center; padding: 20px 20px 0;">
            <img src="%7Blogo%7D" alt="logo" class="logo" style="width: 185px; height: auto; margin-bottom: 36px;">
            <div class="body" style="display: flex; flex-direction: column; gap: 0; margin-bottom: 16px;">
               <h1 class="heading"
                  style="font-weight: 500; font-size: 22px; line-height: 28px; margin-bottom: 24px; color: #1c1c1c;">
                  We've got mentors for you!</h1>
               <p class="text" style="font-weight: 400; font-size: 16px; line-height: 22px; margin-bottom: 36px;">
                  Based on your profile, we have 3 mentors we think would be a great
                  fit for you.
               </p>
               <div class="mentors-list" style="display: flex; flex-direction: column; gap: 32px;">
                  <div class="mentor" style="display: flex; gap: 16px;">
                     <img src="%7BmentorImage%7D" alt="mentorImage"
                        style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                     <div class="mentor-details">
                        <h1
                           style="color: #9A4B9C; text-decoration: underline; text-transform: uppercase; font-weight: 500; margin-bottom: 8px;">
                           Emily Akinyi</h1>
                        <p style="font-weight: 400; font-size: 16px; line-height: 22px;">Senior UX designer at
                           SpaceYaTech</p>
                     </div>
                  </div>
                  <div class="mentor" style="display: flex; gap: 16px;">
                     <img src="%7BmentorImage%7D" alt="mentorImage"
                        style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                     <div class="mentor-details">
                        <h1
                           style="color: #9A4B9C; text-decoration: underline; text-transform: uppercase; font-weight: 500; margin-bottom: 8px;">
                           PAMELA OWINO</h1>
                        <p style="font-weight: 400; font-size: 16px; line-height: 22px;">Senior UX designer at
                           SpaceYaTech</p>
                     </div>
                  </div>
                  <div class="mentor" style="display: flex; gap: 16px;">
                     <img src="%7BmentorImage%7D" alt="mentorImage"
                        style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                     <div class="mentor-details">
                        <h1
                           style="color: #9A4B9C; text-decoration: underline; text-transform: uppercase; font-weight: 500; margin-bottom: 8px;">
                           Cecilia Ouko</h1>
                        <p style="font-weight: 400; font-size: 16px; line-height: 22px;">Senior UX designer at
                           SpaceYaTech</p>
                     </div>
                  </div>
               </div>
            </div>
            <button type="button" class="see-more"
               style="background-color: #1E194F; text-transform: uppercase; min-width: 320px; color: #FCFCFC; font-size: 16px; border-radius: 8px; font-weight: 500; margin: 50px 0; padding: 18px 64px;">
               See more mentors
            </button>
         </div>
      </div>
   </body>

</html>
